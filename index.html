<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ordem de Serviço</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="sea_grad.png">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RLL6RW8BCY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RLL6RW8BCY');
</script>

<body>


  <form id="formulario">
    <h1>ORDEM DE SERVIÇO</h1>
    <label for="tipoos">TIPO DE O.S:</label>
    <select id="tipoos" name="tipoos" required>
      <option value="" selected disabled>Selecione</option>
      <option value="suporte">SUPORTE - SEM INTERNET</option>
      <option value="suporteint">SUPORTE-INTERNET LENTA</option>
      <option value="manutencao">MANUTENÇÃO</option>

    </select>

    <label for="prioridade">PRIORIDADE:</label>
    <select id="prioridade" name="prioridade" required>
      <option value="" selected disabled>Selecione</option>
      <option value="PADRÃO">PADRÃO</option>
      <option value="REINCIDENTE">REINCIDENTE</option>
      <option value="REVERSÃO DE CANCELAMENTO">REVERSÃO DE CANCELAMENTO</option>
    </select>

    <label for="responsavel">RESPONSÁVEL QUE RECEBERÁ A EQUIPE:</label>
    <input type="text" id="responsavel" name="responsavel" required>

    <label for="telefone">TELEFONE:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="horario">MELHOR HORÁRIO PARA ATENDIMENTO:</label>
    <select id="horario" name="horario" required>
      <option value="" selected disabled>Selecione</option>
      <option value="manha">MANHÃ</option>
      <option value="tarde">TARDE</option>
      <option value="comercial">COMERCIAL</option>
    </select>

    <label for="relato">RELATO:</label>
    <textarea id="relato" name="relato" rows="3" placeholder="Relatar o problema identificado" required></textarea>

    <label for="causa">POSSÍVEL CAUSA:</label>
    <textarea id="causa" name="causa" rows="3" placeholder="Somente se tiver identificado"></textarea>

    <label for="orientacao">ORIENTAÇÃO PARA OS TÉCNICOS:</label>
    <textarea id="orientacao" name="orientacao" rows="4"
      placeholder="O que os técnicos de campo precisam realizar" required></textarea>

    <div class="form-row">
      <div class="form-group">
        <label>Cep:
          <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                 onblur="pesquisacep(this.value);" /></label><br />
                 <label>Cidade:
                 <input name="cidade" type="text" id="cidade" size="40" /></label><br />
      </div>
      <div class="form-group">
        <label>Bairro:
          <input name="bairro" type="text" id="bairro" size="40" /></label><br />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Rua:
          <input name="rua" type="text" id="rua" size="60" /></label><br />
      </div>
      <div class="form-group">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
      </div>
    </div>

    <label for="localizacao">Localização, cto, porta e metragem:</label>
    <textarea id="localizacao" name="localizacao" rows="4" required ></textarea>


    <!--checkbox-->
    <label for="modelo">OUTRAS INFORMAÇÕES: (Opcionais)</label><br>
    
    <div class="checkbox">
      <label class="checkla"><input class="checkin" type="checkbox" id="chkPotenciaOnu"> Potência ONU </label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkGpon" value="sim"> GPON</label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkPPPoE" value="sim"> PPPoE</label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkPotenciaOlt"> Potência OLT</label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkAlarmes"> Alarmes do equipamento</label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkocorre"> Dispositivos em que ocorre</label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkTemperatura"> Temperatura</label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkModelo"> Modelo do equipamento</label>
      <label class="checkla"><input class="checkin" type="checkbox" id="chkOutros"> Outros</label> <br><br>

      <!--Campos que iniciam ocultos-->
      <div id="campoPotenciaOnu" style="display: none;">
        <label id="nome-potencia-onu" for="potencia-onu" class="hidden">POTÊNCIA ONU:</label>
        <input type="text" id="potencia-onu" name="potencia-onu"
          placeholder="Potência do sinal óptico que chega até a ONU (Somente for identificado)" class="hidden">
      </div>
      <div id="campoPotenciaOlt" style="display: none;">
        <label for="potenciaOlt">Potência OLT:</label>
        <input type="text" id="potenciaOlt" placeholder="Potência do sinal óptico que chega até a OLT (Somente for identificado)">
      </div>

      <div id="campoGpon" style="display: none;">
        <label for="gpon">GPON:</label>
        <input type="text" id="gpon" name="gpon">
      </div>

      <div id="campoPPPoE" style="display: none;">
        <label for="pppoe">PPPoE:</label>
        <input type="text" id="pppoe">
      </div>

      <div id="campoModelo" style="display: none;">
        <label for="modelo">MODELO DO EQUIPAMENTO:</label>
        <input type="text" id="modelo" name="modelo">
      </div>


      <div id="campoAlarmes" style="display: none;">
        <label id="nome-alarmes-equipamento" for="alarmes-equipamento" class="hidden">ALARMES DO EQUIPAMENTO:</label>
        <input type="text" id="alarmes-equipamento" name="alarmes-equipamento"
          placeholder="Alarmes recentes registrados no equipamento" class="hidden">
      </div>

      <div id="campoOcorre" style="display: none;">
        <label id="nome-dispositivos-sem-internet" for="dispositivos-sem-internet" class="hidden">DISPOSITIVOS EM QUE
          OCORRE:</label>
        <input type="text" id="dispositivos-sem-internet" name="dispositivos-sem-internet" class="hidden"
          placeholder="Dispositivos que o cliente relata estar sem internet ou lentidão">
      </div>

      <div id="campoTemp" style="display: none;">
        <label for="Temp">Temperatura:</label>
        <input type="text" id="Temp" placeholder="Temperatura registrada no equipamento">
      </div>

      <div id="campoOutros" style="display: none;">
        <label for="Outros">Outros:</label>
        <input type="text" id="Outros">
      </div>

    </div>


    <!--checkbox-->



    <label for="validador">Validador:</label>
    <input type="text" id="validador" name="validador">
    <div>
      <button id="btnConcluir" class="btn btn-white btn-animated text-box">Concluir</button>
    </div>

    <!-- Janela modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="fechar" id="btnFecharModal">&times;</span>
        <textarea id="textoExibido" rows="10"></textarea>
        <button id="btnCopiar">Copiar</button>
      </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
